<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos</title>
    <link rel="stylesheet" href="exerc003style.css">
</head>

<body>
    <nav id="cabesario">
        <div class="estrutura" id="test">


            <button class="buttons" id="voosLista" onclick="abrirLista()">Lista de voos</button>
            <button class="buttons" id="cadastrar">Cadastrar</button>
            <button class="buttons" id="editar">Editar</button>
            <button class="buttons" id="excluir">Excluir</button>

        </div>
    </nav>

    <section>
        <div class="Interfase" id="painelUsuario">

            <div class="listaVoos" id="listVoo">

            </div>
            <div class="cadastro" id="cadastros">

                <div class="painel">
                    <form id="formulario">

                        <h3>Cadastre seu Voo</h3>

                        <label for="orig"></label>
                        <input type="text" name="origem" id="orig" placeholder="Origem">
                        <br>
                        <label for="dest" "></label>

                        <input type=" text" name="destino" id="dest" placeholder="Destino">
                            <br>
                            <label for="preço" "></label>
                        <input type=" number" name="valor" id="preço" placeholder="Preço">
                                <br>
                                <label for="temp"></label>
                                <input type="number" name="tempo" id="temp" placeholder="Duração em minutos">
                                <br>
                                <label for="diaVoo"></label>

                                <input type="date" name="diaDoVoo" id="diaVoo">
                                <br>
                                <label for="horaVoo"></label>
                                <input type="time" name="diaDoVoos" id="horaVoo">
                                <br>

                                <div id="resp"></div>

                                <input type="submit" value="Cadastrar" class="salvar">
                    </form>

                    <!-- <button class="salvar" onclick="cadastrar()">Cadastrar</button> -->
                </div>



            </div>
            <div class="editor" id="editar">

            </div>
            <div class="excluir" id="exclui">

            </div>

        </div>
    </section>
    <footer>

    </footer>


    <script src="exerc003.js"></script>
</body>

</html>
