<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos</title>
    <link rel="stylesheet" href="exerc003style.css">
</head>

<body>
    <div id="cabesario">

        <div class="estrutura" id="test">


            <button class="buttons" id="voosLista" onclick="abrirLista()">Lista de voos</button>
            <button class="buttons" id="cadastrar">Cadastrar</button>
            <button class="buttons" id="editar">Editar</button>
            <button class="buttons" id="excluir">Excluir</button>


        </div>

    </div>
    <section>
        <div class="Interfase" id="painelUsuario">

            <div class="listaVoos" id="listVoo">

            </div>
            <div class="cadastro" id="cadastros">

                <div class="painel">
                    <h3>Cadastre seu Voo</h3>

                    <p><input type="text" name="origem" id="orig" placeholder="Origem"></p>

                    <p><input type="text" name="destino" id="dest" placeholder="Destino"></p>

                    <p><input type="number" name="valor" id="preço" placeholder="Preço"></p>

                    <p><input type="number" name="tempo" id="temp" placeholder="Duração em minutos"></p>

                    <p><input type="date" name="diaDoVoo" id="diaVoo"></p>
                    
                    <p><input type="time" name="hora" id="horaVoo"></p>
                    

                    <p id="resp"></p>

                    <p><button class="salvar" onclick="cadastrar()">Cadastrar</button></p>
                </div>



            </div>
            <div class="editor" id="editar">

            </div>
            <div class="excluir" id="exclui">

            </div>

        </div>
    </section>
    <footer>

    </footer>


    <script src="exerc003.js"></script>
</body>

</html>
