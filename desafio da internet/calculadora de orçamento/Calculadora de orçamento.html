<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de orçamento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;


        }

        input#valor {
            width: 110pt;

        }

        div#saldo {
            background-color: rgb(103, 204, 2);
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-top: 50px;

        }

        html {
            background-color: rgb(73, 163, 179);
            text-align: center;
        }

        select#tipo {
            margin-top: 20px;
        }

        button#enviar {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de Orçamento</h1>
    <p>Digite o valor e escolha se é um ganho ou uma despesa: </p>
    <input type="number" name="valor" id="valor">
    <select id="tipo">
        <option id="seletorEs" value="opçao">Escolha</option>
        <option id="seletorGa" value="ganhos">Ganhos</option>
        <option id="seletorDe" value="despesa">Despesa</option>
    </select>
    <button id="enviar">Enviar</button>
    <div id="saldo"><strong>Saldo é R$ --</strong></div>


    <script src=text.js></script>

</body>

</html>
