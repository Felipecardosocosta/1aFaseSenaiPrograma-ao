<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de orçamento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: auto;
            font: normal 10pt Arial;
            background-color: rgb(79, 156, 170);
            text-align: center;
        }

        input#valor {
            width: 80pt;
            border-bottom: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.493);
        }

        div#div {
            display: flex;
            background-color: rgb(226, 233, 219);
            width: 220px;
            height: 220px;
            overflow: auto;
            border-radius: 15px;
            margin: auto;
            margin-top: 15px;
            text-align: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.548);
            border: solid 1px;
            border-color: rgba(0, 0, 0, 0.719);
        }

        div#saldo {

            background-color: rgb(103, 204, 2);
            width: 220px;
            height: 60px;
            line-height: 60px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.459);
            border: solid 1px;
            border-color: rgba(0, 0, 0, 0.719);
            margin-top: 10px;
        }

        button#enviar {
            width: 60px;
            height: 25px;
            border-radius: 4px;
            margin: auto;
            margin-top: 20px;
            box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.493);
        }

        #descriçao {
            width: 100pt;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.582);
        }

        .parag {
            margin-top: 1px;
        }

        #tipo {
            width: 100px;
            border-radius: 4px;
            margin: auto;
            box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.582);
            border: 1px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de Orçamento</h1>
    <p><strong>Descreva seu valor: </strong>
        <br>
        <input type="text" name="Descriçao" id="descriçao">
    </p>
    <p class="parag"><strong>Digite o valor: </strong>
        <br>
        <input type="number" name="valor" id="valor">
    </p>
    <p class="parag"><strong>Escolha entre Gasto/Despesa:</strong></p>

    <select id="tipo">
        <option id="seletorEs" value="escolha">Escolha</option>
        <option id="seletorGa" value="ganhos">Ganhos</option>
        <option id="seletorDe" value="despesa">Despesa</option>
    </select>
    <button id="enviar">Enviar</button>
    <div id="div">
        <ol id=cont>

        </ol>
    </div>
    <div id=saldo><strong>Saldo é R$ --</strong></div>

    <script src=text.js></script>

</body>

</html>
