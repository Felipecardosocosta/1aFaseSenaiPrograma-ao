<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ecomoedastyle.css">
</head>

<body>

    <section id=section>
        <div id="usuario">
            <p>Olá amigo seja bem-vindo</p>
            <hr>
            <p>Digite seu nome: <input type="text" name="nome" id="nomeUsuario"></p>
            <p>Digite o numero de idendificação RG/CPF: <input type="number" name="registro" id="registro"></p>
            <hr>
            <p>Digite o Numero de Brinquedos que Voce Vendeu: </p> <input type="number" name="brinquedos" id="nuBrinq">
            <button onclick="enviou()">Enviar</button>
        </div>


        <div id="Ecomoeda">
            <p>Voce recebeu ...</p>
            
        </div>
        <div id="divPagina">
        <input type="radio" name="Pagina" id="venda" checked>
        <label for="venda">Venda</label>
        <input type="radio" name="Pagina" id="compra">
        <label for="compra">Comprar</label>
        </div>


    </section>

    <footer>
        <p>&copy;Ecomoeda!</p>
    </footer>

    <script src="Ecomoeda.js"></script>
</body>

</html>
